<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASCII Shader</title>
</head>
<body style="background-color: #303030">
<textarea id="editor">
            function shader(x,y,time){
    let value = Math.sin(x/60 / 0.25 %time) * Math.sin(y/50 * 0.25 + time);

    value = (value + 1) * 0.5;
    return value;
    }



</textarea>

<div>
    <button onclick="renderFrame()">Render Single Frame</button>
    <button onclick="toggleAnimation()">Toggle Animation</button>
</div>
<pre style="background-color: aquamarine;width: fit-content" id="ascii_canvas"></pre>
<script src="index.js">
</script>

</body>
